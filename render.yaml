services:
  # The API Server
  - type: web
    name: logflow-api
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # The Log Generator Agent (Background Worker)
  # This runs 24/7 generating logs and sending them to the API
  - type: worker
    name: logflow-agent
    env: docker
    dockerfilePath: Dockerfile.agent
    plan: free
    envVars:
      - key: SERVER_URL
        value: https://logflow-api.onrender.com
        # fromService is great but 'url' isn't supported.
        # We'll use a placeholder or the predictable URL structure.
        # Once your API is up, it will be at https://logflow-api.onrender.com
